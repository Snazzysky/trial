<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img src="/images/bg-main-desktop.png" alt="" class="bg-img">
    <img src="/images/bg-main-mobile.png" alt="" class="bg-img-xs">
    <div class="container">
      <section class="card-display">
        <div class="card-front">
          <img src="/images/bg-card-front.png" class="card-front-img">
          <img src="/images/card-logo.svg" class="card-logo">
          <p class="card-number-display">0000 0000 0000 0000</p>
          <p class="cardholder-display">Jane Appleseed</p>
          <p class="expiry-month-display">00</p>
          <p class="expiry-divider-display">/</p>
          <p class="expiry-year-display">00</p>
        </div>
        <div class="card-back">
          <img src="/images/bg-card-back.png" class="card-back-img">
          <p class="cvc-display">000</p>
        </div>
      </section>
      <section class="card-details">
        <form action="action_page.php" id="myForm" name="myForm">
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" name="cardholder-name" id="cardholder-name" class="cardholder-name"
            placeholder="e.g. Jane Appleseed" oninput="inputName()">
          <p id="errorMsg"></p>
          <label for="card-number">Card Number</label>
          <input type="text" name="card-number" id="card-number" class="card-number"
            placeholder="e.g. 1234 5678 9123 0000" oninput="inputCardNum()">
          <p id="card-num-error"></p>
          <div class="flex">
            <div>
            <label for="expiry-date" class="expiry-date">Exp. Date (MM/YY)</label>
            <input 
            type="text"
            class="expiry"
            name="expiry-date"
            placeholder="MM"
            oninput="inputMM()">
            <p class="expiry-error"></p>
            <input 
            type="text"
            class="expiry"
            name="expiry-date"
            placeholder="YY"
            oninput="inputYY()">

          </div>
          <div>
           <label for="cvc" class="cvc">CVC</label>
            <input
             type="text"
             class="cvc"
             id="cvc"
             placeholder="e.g. 123"
             oninput="inputCvc()">
             <p id="error-cvc"></p>
          </div> 
           
          </div>
          <button id="submit">Confirm</button>
        </form>

        <div id="thank-you" class="thank-you hidden">
          <img src="/images/icon-complete.svg" alt="">
          <h2 id="thank-you-header">Thank you!</h2>
          <p>We've added your card details</p>
          <button id="continue-btn">Continue</button>

        </div>
      </section>
    </div>
